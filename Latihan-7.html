<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <div class="container">
        <table style="border: 1px solid black;">
            <tr>
                <td colspan="2" style="border: 1px solid black; text-align: center;">Formulir</td>
            </tr>
            <tr>
                <td>
                    <label for="npm">NPM: </label>
                </td>
                <td>
                    <input type="text" name="npm" id="npm" placeholder="NPM">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fullname">Fullname: </label>
                </td>
                <td>
                    <input type="text" name="fullname" id="fullname" placeholder="Fullname">
                </td>
            </tr>
            <tr>
                <td>
                <label for="email">Email: </label>
                </td>
                <td>
                    <input type="email" name="email" id="email" placeholder="Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password: </label>
                </td>
                <td>
                    <input type="password" name="password" id="password" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="placebirth">Place Birth:</label>
                </td>
                <td>
                    <input type="text" name="placebirth" id="placebirth" placeholder="Place Birth">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender: </label>
                </td>
                <td>
                    <input type="radio" name="gender" id="gender">Male
                    <input type="radio" name="gender" id="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address: </label>
                </td>
                <td>
                    <textarea name="address" id="address" cols="20" rows="5" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button name="Save" id="save">Submit</button>
                    <button name="Clear" id="clear">Reset</button>
                </td> 
            </tr>
        </table>
    </div>
</body>
</html>
